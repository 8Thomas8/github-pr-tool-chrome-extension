name: Lint & Prettier Check

on:
  pull_request: {} # Trigger on all PRs on all branches
  push: {} # Trigger on all pushes (optional)

jobs:
  lint:
    name: ESLint & Prettier
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the code
      - uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install dependencies
      - run: npm ci

      # 4️⃣ Run ESLint
      - name: Run ESLint
        run: npx eslint . --max-warnings=0

      # 5️⃣ Run Prettier check
      - name: Run Prettier Check
        run: npx prettier --check .
