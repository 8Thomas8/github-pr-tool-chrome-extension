<!doctype html>
<html>
  <head>
    <title>Mon Extension</title>
    <script src="assets/js/popup.js"></script>
    <link rel="stylesheet" href="assets/css/popup.css" />
  </head>

  <body>
    <h1>Github PR Tools</h1>
    <button id="check-all-files-btn" class="btn btn-check-all">
      <svg aria-hidden="true" viewBox="0 0 16 16" version="1.1">
        <path
          d="M13.78 4.22a.75.75 0 0 1 0 1.06l-7.25 7.25a.75.75 0 0 1-1.06 0L2.22 9.28a.75.75 0 0 1 1.06-1.06L6 10.94l6.72-6.72a.75.75 0 0 1 1.06 0Z"
        />
      </svg>
      Check all files
    </button>
    <button id="uncheck-all-files-btn" class="btn btn-uncheck-all">
      <svg aria-hidden="true" viewBox="0 0 16 16" version="1.1">
        <path
          d="M3.72 3.72a.75.75 0 0 1 1.06 0L8 6.94l3.22-3.22a.75.75 0 1 1 1.06 1.06L9.06 8l3.22 3.22a.75.75 0 1 1-1.06 1.06L8 9.06l-3.22 3.22a.75.75 0 0 1-1.06-1.06L6.94 8 3.72 4.78a.75.75 0 0 1 0-1.06Z"
        />
      </svg>
      Uncheck all files
    </button>
    <a
      href="https://github.com/8Thomas8/github-pr-tool-chrome-extension/issues"
      target="_blank"
      rel="noopener noreferrer"
      class="report-issue-link"
    >
      <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path
          d="M11,15H13V17H11V15M11,7H13V13H11V7M12,2C6.47,2 2,6.5 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20Z"
        />
      </svg>
      Report an issue
    </a>
  </body>
</html>
